<!DOCTYPE html>
<html>
<head>
    <title>Phishing Website Detection using Image</title>

    <!-- CSS Styles -->
    <style>
        body {
            color: #fff; /* White text color */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh; /* Ensuring the container takes at least the viewport height */
        }
        h1 {
            text-align: center; /* Center-align the header */
            color: #fff; /* White header text color */
            margin-top: 20px; /* Reduce the top margin for the header */
        }
        form {
            text-align: left; /* Align the form elements to the left */
            margin-top: 5px; /* Reduce the top margin for the form */
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Add vertical spacing between input and button */
        }
        input[type="file"] {
            border: 1px solid #007BFF; /* Blue border for the file input */
            background-color: #444; /* Dark background for the file input */
            color: #fff; /* White text color for the file input */
            padding: 10px;
            border-radius: 5px;
        }
        button[type="button"] {
            background-color: transparent; /* Transparent button background */
            color: #007BFF; /* Blue text color for the button */
            border: 2px solid #007BFF; /* Blue border for the button */
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            animation: explode 0.5s ease-in-out; /* Add the explosion animation */
        }
        button[type="button"]:hover {
            background-color: #007BFF; /* Blue background on hover */
            color: #fff; /* White text color on hover */
            animation: none; /* Disable the explosion animation on hover */
        }

        /* custom styles for the prediction results*/
        #prediction-result {
            color: #dadde0; /* Green color for success */
            margin-top: 20px; /* Add top margin for result text */
            text-align: center; /* Center-align the result text */
        }
        /* Define the explosion animation */
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>

<body style="background-image: url('/static/homebg1.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
    
    <!-- Page Content -->
    <div class="container">
        <h1>Phishing Website Detection using Image</h1>

        <!-- Form for uploading an image and making a prediction -->
        <form id="predict-form" enctype="multipart/form-data">
            <div class="input-container">
                <input type="file" id="image-input" accept="image/*" required>
                <button type="button" onclick="predictImage()">Predict</button>
            </div>
        </form>

         <!-- Display area for the prediction result -->
        <div id="prediction-result"></div> <!-- Result will be displayed here -->
    </div>

    <!-- JavaScript code for handling image prediction -->
    
    <script>
        function predictImage() {
            // Get the selected image file
            const imageInput = document.getElementById("image-input");
            const imageFile = imageInput.files[0];

            if (!imageFile) {
                alert("Please select an image file.");
                return;
            }

            // Create a FormData object to send the image file
            const formData = new FormData();
            formData.append("image", imageFile);

            // Send a POST request to the server for prediction
            fetch("/predict_image", {
                method: "POST",
                body: formData,
            })
            .then(response => response.text())
            .then(result => {
                // Display the prediction result in the result div
                const predictionResultDiv = document.getElementById("prediction-result");
                predictionResultDiv.innerText = result;
            })
            .catch(error => {
                console.error(error);
            });
        }
    </script>
</body>
</html>
